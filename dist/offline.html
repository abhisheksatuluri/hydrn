<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Hydrn</title>
    <style>
      body {
        background-color: #0b1020;
        color: white;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      h1 {
        margin-bottom: 1rem;
      }

      p {
        opacity: 0.7;
      }

      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 999px;
        cursor: pointer;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

  <body>
    <h1>You are offline</h1>
    <p>Check your internet connection and try again.</p>
    <button onclick="window.location.reload()">Retry</button>
  </body>
</html>
